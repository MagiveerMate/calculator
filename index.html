<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="	https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1zcwWi3Eg_bsH1vNjmrMqpKbjYuK4SyKqsg&usqp=CAU" type="icon type">
    <title>Calculator</title>
</head>
<body>
    <h1>
        
    </h1>
    <div class="move" id="calculator">
        <input type="text" id="display" readonly>
         
        <br>
        <button onclick="addNumber(7)">7</button>
        <button onclick="addNumber(8)">8</button>
        <button onclick="addNumber(9)">9</button>
        <button onclick="addOperator('+')">+</button>
        <button onclick="addFunction('tan')">tan</button>
        
        <br>
        <button onclick="addNumber(4)">4</button>
        <button onclick="addNumber(5)">5</button>
        <button onclick="addNumber(6)">6</button>
        <button onclick="addOperator('-')">-</button>
        <button onclick="addFunction('log')">log</button>
        
        <br>
        <button onclick="addNumber(1)">1</button>
        <button onclick="addNumber(2)">2</button>
        <button onclick="addNumber(3)">3</button>
        <button onclick="addOperator('*')">x</button>
        <button onclick="addFunction('sin')">sin</button>
        
        <br>

        <button onclick="addNumber(0)">0</button>
        <button onclick="addDecimal()">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="addOperator('/')">/</button> 
        <button onclick="addFunction('cos')">cos</button>  
 
        <br>
        <button onclick="clearDisplay()">C</button>
        <button onclick="addFunction('sqrt')">sqrt</button>
        <button onclick="addFunction('exp')">exp</button>
        
        

       
                 
    </div>
    <script src="script.js"></script>
    
</body>
</html>
